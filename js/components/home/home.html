<div class="code-container">
    <div class="code">
        <textarea data-bind="
            value: code,
            codeMirror: code
        "></textarea>
    </div>
</div>
<div class="sidebar" data-bind="component: {
    name: 'sidebar',
    params: {
        codeToRefactor: code,
        outputCode: code,
        refactoringEngines: refactoringEngines
    }
}"></div>
<div class="status-bar" data-bind="component: {
    name: 'status-bar'
}"></div>
